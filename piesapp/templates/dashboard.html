{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Welcome, {{ request.user.username }}!</h1>
            <p class="lead">Here is your pie management dashboard.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3 mb-3">
                <a href="{% url 'create_pie' %}" class="btn btn-primary w-100">Add a New Pie</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="{% url 'all_pies' %}" class="btn btn-success w-100">View All Pies</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
            </div>
        </div>
    </div>

</body>
</html>
