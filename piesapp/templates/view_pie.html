{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Pie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>{{ pie.name }} - Details</h3>
        </div>
        <div class="card-body">
            <p><strong>Name:</strong> {{ pie.name }}</p>
            <p><strong>Filling:</strong> {{ pie.filling }}</p>
            <p><strong>Crust:</strong> {{ pie.crust }}</p>
            <p><strong>Baker:</strong> {{ pie.baker.username }}</p>
            <p><strong>Votes:</strong> {{ pie.votes }}</p>
            <a href="{% url 'all_pies' %}" class="btn btn-secondary">Back to All Pies</a>
        </div>
    </div>
</div>

</body>
</html>
